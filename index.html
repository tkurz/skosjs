    <script type="text/javascript">

        var BASE = "http://labs.newmedialab.at/SKOS/"
        var OPTIONS = {
            RDF_LINK : function(uri){showRDF(uri)},
            BASE_URI : BASE+"resource/",
            LANGUAGES_SUPPORTED : ["en","de"],
            ENDPOINT_SELECT : BASE+"sparql/select",
            ENDPOINT_UPDATE : BASE+"sparql/update",
            LANGUAGE : "en",
            DEBUG : false
        }

        $(document).ready(function(){
            var editor = new SKOSEditor(OPTIONS);
            //importer
            var ioservice = new IOService(editor,BASE);
            var user = new UserService(editor, BASE);

            editor.init();
        });

        function showRDF(uri){
             window.open(BASE+"meta/text/html?uri="+encodeURIComponent(uri));
        }

    </script>
